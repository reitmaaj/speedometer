<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">

        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            color: #000000;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #000000;
                color: #ffffff;
            }
            table {
                border-color: #333333;
            }
            td {
                border-color: #333333;
            }
        }
        table {
            border-collapse: collapse;
            font-size: 2rem;
            border: 2px solid #e0e0e0;
        }
        td {
            padding: 1rem 2rem;
            border: 1px solid #e0e0e0;
        }
        td:first-child {
            font-weight: 300;
            opacity: 0.7;
        }
        td:last-child {
            font-weight: 600;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        </style>

    </head>
    <body>

        <table>
            <tr><td id="kmh">0</td><td>km/h</td></tr>
            <tr><td id="mph">0</td><td>mph</td></tr>
            <tr><td id="ms">0</td><td>m/s</td></tr>
            <tr><td id="knots">0</td><td>knots</td></tr>
        </table>

        <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('worker.js').catch(() => { });
        }

        navigator.geolocation.watchPosition((p) => {
            const ms = p.coords.speed !== null ? p.coords.speed : 0;
            document.getElementById('kmh').textContent = Math.round(ms * 3.6);
            document.getElementById('mph').textContent = Math.round(ms * 2.237);
            document.getElementById('ms').textContent = Math.round(ms * 10) / 10;
            document.getElementById('knots').textContent = Math.round(ms * 1.944);
        }, () => { }, {enableHighAccuracy:true});
        </script>
    </body>
</html>
